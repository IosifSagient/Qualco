<mat-card class="table-card mat-elevation-z8">
  <mat-card-title>ðŸ“ˆ Max GDP per Population Ratio</mat-card-title>

  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z2 max-gdp-table"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="countryCode3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row">{{ row.countryCode3 }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
        <td mat-cell *matCellDef="let row">{{ row.population | number }}</td>
      </ng-container>

      <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GDP</th>
        <td mat-cell *matCellDef="let row">{{ row.gdp | number : "1.0-0" }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="sticky-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-card-actions style="margin-top: 1rem">
    <button mat-stroked-button color="accent" [routerLink]="['/']">
      ðŸ”™ Back to Home
    </button>
  </mat-card-actions>
</mat-card>
